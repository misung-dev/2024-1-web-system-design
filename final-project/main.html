<!DOCTYPE html>

	<head>

		<title>Document</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/header.css" />
		<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

		<header class="header">

			</div>

			<div class="logo-search-bar-container">
				<div class="logo">
					<a href="main.html">
						<img src="./src/img/logo.png" alt="로고이미지" />
					</a>
				</div>
				<div class="search-bar">
					<select>
						<option value="ebook">eBook</option>
					</select>
					<input type="text" placeholder="검색어를 입력해주세요." />
					<button type="submit">
						<img src="./src/icon/free-icon-font-search-3917132.svg" alt="돋보기 아이콘" />
					</button>
				</div>
			</div>

			<nav class="sub-menu">
				<div class="find-a-book-field">
					<a href="#">도서 분야 찾기</a>
				</div>
				<div class="offline-faq">

				</div>
			</nav>

			<!-- badges -->
			<div class="badges">
				<div class="badge">
					<img src="./src/img/badge-1.png" alt="badge" />
				</div>
				<div class="badge">
					<img src="./src/img/badge-2.png" alt="badge" />
				</div>
			</div>
		</header>

		<section class="visual">
			<div class="title-container">
				<h3>책, 그 이상의 가치</h3>
				<h1>교보문고<br />전자도서관</h1>
			</div>
			<div class="btn-more">
				<a class="btn">자세히 보기</a>
			</div>
		</section>

		<section class="notice">
			<div class="notice-line">
				<div class="inner">
					<div class="inner__left">
						<h2>공지사항</h2>
						<div class="swiper-container">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									<a href="javascript:void(0)">[당첨자발표] 전자영수증 이벤트</a>
								</div>
								<div class="swiper-slide">
									<a href="javascript:void(0)">[당첨자 발표] 전자도서관 리뷰 이벤트</a>
								</div>
								<div class="swiper-slide">
									<a href="javascript:void(0)">[당첨자 발표] 뉴이어 전자영수증 이벤트</a>
								</div>
							</div>
						</div>
					</div>
					<div class="inner__right">
						<h2>스타벅스 프로모션</h2>
					</div>
				</div>
			</div>

		<div class="description-about-ebook">
			<h2>교보문고 전자도서관을 선택해야하는 이유!</h2>
			<div class="description">
				<p class="number">01</p>
				<h3>압도적 이용률을 통해 검증된 단 하나의 전자도서관</h3>
				<div class="features">
					<img
						src="./src/img/description-1.png"
						alt="압도적 이용률을 통해 검증된 단 하나의 전자도서관"
					/>
				</div>
			</div>

			<div class="description">
				<p class="number">02</p>
				<h3>활용도 높은 사용자 편의 기능</h3>
				<div class="features">
					<img src="./src/img/description-2.png" alt="활용도 높은 사용자 편의 기능" />
				</div>
			</div>

			<div class="description">
				<p class="number">03</p>
				<h3>체계적이고 효율적인 운영, 관리 기능</h3>

					<img src="./src/img/description-3.png" alt="체계적이고 효율적인 운영, 관리 기능" />
