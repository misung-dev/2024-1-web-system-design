<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>회원가입</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" />
		<link rel="stylesheet" href="css/join.css" />
	</head>
	<body>
		<div class="signup-box">
			<h2 class="signup-title">회원 가입</h2>
			<div class="signup-container">
				<form id="signup-form">
					<div class="signup-content">
						<p>이름</p>
						<div class="signup-content-input">
							<input
								type="text"
								name="user_name"
								id="name"
								maxlength="10"
								placeholder="10글자 이내 한글로 작성해주세요."
							/>
							<span id="nameCheck"></span>
						</div>
					</div>

					<div class="signup-content">
						<p>아이디</p>
						<div class="signup-content-input">
							<div class="signup-content-input-duplication">
								<input
									type="text"
									name="user_id"
									id="id"
									minlength="5"
									placeholder="영어, 숫자 조합의 5 - 15자로 작성해주세요."
								/>
								<button type="button" id="duplicationButton">중복 확인</button>
							</div>
							<span id="idCheck"></span>
						</div>
					</div>

					<div class="signup-content">
						<p>비밀번호</p>
						<div class="signup-content-input">
							<input
								type="password"
								name="password"
								id="password"
								minlength="8"
								placeholder="영어, 숫자 조합의 8 - 24자로 작성해주세요."
							/>
							<span id="passwordCheck"></span>
						</div>
					</div>

					<div class="signup-content">
						<p>비밀번호 확인</p>
						<div class="signup-content-input">
							<input
								type="password"
								id="passwordConfirm"
								placeholder="비밀번호를 다시 입력해주세요."
							/>
							<span id="passwordConfirmCheck"></span>
						</div>
					</div>

					<div class="signup-content">
						<p>이메일</p>
						<div class="signup-content-input">
							<input type="email" name="email" id="email" placeholder="software@sookmyung.ac.kr" />
							<span id="emailCheck"></span>
						</div>
					</div>

					<div class="signup-content">
						<p>휴대폰 번호</p>
						<div class="signup-content-input">
							<input
								type="tel"
								name="phone"
								id="phoneNumber"
								pattern="[0-9]{11}"
								placeholder="하이픈(-)을 제외한 숫자만 입력해주세요."
							/>
							<span id="phoneNumberCheck"></span>
						</div>
					</div>
					<div class="sign-button-container">
						<button id="signup-button" type="submit">가입하기</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
