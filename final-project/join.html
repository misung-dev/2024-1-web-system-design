<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>회원가입</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" />
		<link rel="stylesheet" href="css/join.css" />
		<script src="js/join.js" defer></script>
	</head>
	<body>
		<div class="signup-box">
			<div class="logo-container">
				<img src="/final-project/src/img/logo-dark.png" alt="로고이미지" />
			</div>
			<div class="form-container">
				<form id="signup-form">
					<div class="form-group">
						<label for="name">이름</label>
						<input type="text" id="name" placeholder="이름" required />
						<p class="error-message">필수 입력 항목입니다.</p>
						<p class="positive-message"></p>
					</div>
					<div class="form-group">
						<label for="id">아이디</label>
						<p>영문, 숫자를 포함한 5-10자 조합의 아이디를 입력해주세요</p>
						<input type="text" id="id" placeholder="아이디 (5~10자)" required />
						<p class="error-message">필수 입력 항목입니다.</p>
						<p class="positive-message"></p>
					</div>
					<div class="form-group">
						<label for="password">비밀번호</label>
						<p>영문, 숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</p>
						<input type="password" id="password" placeholder="비밀번호" required />
						<p class="error-message">필수 입력 항목입니다.</p>
						<p class="positive-message"></p>
					</div>
					<div class="form-group">
						<label for="password-confirm">비밀번호 확인</label>
						<input type="password" id="password-confirm" placeholder="비밀번호 확인" required />
						<p class="error-message">확인을 위해 비밀번호를 한 번 더 입력해주세요.</p>
						<p class="positive-message"></p>
					</div>
					<div class="form-group">
						<label for="email">이메일</label>
						<div class="email-group">
							<input type="text" id="email-local" placeholder="이메일" required />
							<span>@</span>
							<select id="email-domain" required>
								<option value="">선택해 주세요</option>
								<option value="sookmyung.ac.kr">sookmyung.ac.kr</option>
								<option value="gmail.com">gmail.com</option>
								<option value="naver.com">naver.com</option>
								<option value="daum.net">daum.net</option>
							</select>
						</div>
						<p class="error-message email-error">필수 입력 항목입니다.</p>
						<p class="error-message email-format">이메일 형식이 올바르지 않습니다.</p>
						<p class="error-message email-language-error">영어로 입력해주세요.</p>
						<p class="error-message email-option-error">이메일 옵션을 선택해주세요.</p>
						<p class="positive-message"></p>
					</div>

					<!-- 약관동의 -->
					<div class="form-group">
						<label>약관동의</label>
						<div class="terms">
							<label>
								<input type="checkbox" class="all-consent" /><span class="consent">전체동의</span>
								<span>선택항목에 대한 동의 포함</span>
							</label>
							<hr />
							<label>
								<input type="checkbox" /> 만 14세 이상입니다
								<span class="terms-required">(필수)</span>
							</label>
							<label>
								<input type="checkbox" /> 이용약관
								<span class="terms-required">(필수)</span>
							</label>
							<label>
								<input type="checkbox" /> 개인정보수집 및 이용동의
								<span class="terms-required">(필수)</span>
							</label>
							<label>
								<input type="checkbox" /> 개인정보 마케팅 활용 동의
								<span class="terms-option">(선택)</span>
							</label>
							<label>
								<input type="checkbox" /> 이벤트, 쿠폰, 특가 알림 메일 및 SMS 등 수신
								<span class="terms-option">(선택)</span>
							</label>
						</div>
					</div>

					<!-- 회원가입하기 버튼 -->
					<button type="submit" class="join-btn">회원가입하기</button>

					<p class="login-link">이미 아이디가 있으신가요? <a href="login.html">로그인</a></p>
				</form>
			</div>
		</div>
	</body>
</html>
