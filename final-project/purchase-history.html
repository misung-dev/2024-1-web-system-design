<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WeBS | 구매내역</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" />
		<link rel="stylesheet" href="/final-project/css/purchase-history.css" />
		<link rel="stylesheet" href="/final-project/css/header.css" />
		<script src="/final-project/js/purchase-history.js" defer></script>
		<script src="/final-project/js/book-list.js" defer></script>
	</head>
	<body>
		<header class="header">
			<div class="menu">
				<a href="login.html">로그인</a>
				<a href="shopping-basket.html">장바구니</a>
				<a href="purchase-history.html">구매내역 조회</a>
				<a href="pay.html">결제하기</a>
			</div>

			<div class="logo-search-bar-container">
				<div class="logo">
					<a href="main.html">
						<img src="/final-project/src/img/logo-dark.png" alt="로고이미지" />
					</a>
				</div>
				<div class="search-bar">
					<select>
						<option value="국내 도서">국내 도서</option>
						<option value="외국 도서">외국 도서</option>
						<option value="ebook">eBook</option>
						<option value="티켓">티켓</option>
					</select>
					<input type="text" placeholder="검색어를 입력해주세요." />
					<button type="submit">
						<img src="./src/icon/free-icon-font-search-3917132.svg" alt="돋보기 아이콘" />
					</button>
				</div>
			</div>

			<nav class="main-menu">
				<div class="find-a-book-field">
					<img src="./src/icon/free-icon-font-menu-burger.svg" alt="햄버거 메뉴" />
					<a href="#">도서 분야 찾기</a>
					<div class="main-menu-category-container">
						<div class="main-menu-category">
							<div class="menu-item">
								<a href="#" data-category="domestic" onclick="navigateToCategory(event, 'domestic')"
									>국내 도서</a
								>
							</div>
							<div class="menu-item">
								<a href="#" data-category="foreign" onclick="navigateToCategory(event, 'foreign')"
									>외국 도서</a
								>
							</div>
							<div class="menu-item">
								<a href="#" data-category="ebook" onclick="navigateToCategory(event, 'ebook')"
									>eBook</a
								>
							</div>
							<div class="menu-item">
								<a href="book-list.html">티켓</a>
							</div>
						</div>
						<div class="sub-menu-category">
							<a
								href="#"
								data-category="domestic"
								data-subcategory="경영/경제"
								onclick="navigateToSubcategory(event, 'domestic', '경영/경제')"
								>경영/경제</a
							>
							<a
								href="#"
								data-category="domestic"
								data-subcategory="사회/정치"
								onclick="navigateToSubcategory(event, 'domestic', '사회/정치')"
								>사회/정치</a
							>
							<a
								href="#"
								data-category="domestic"
								data-subcategory="소설/시/희곡"
								onclick="navigateToSubcategory(event, 'domestic', '소설/시/희곡')"
								>소설/시/희곡</a
							>
							<a
								href="#"
								data-category="domestic"
								data-subcategory="역사"
								onclick="navigateToSubcategory(event, 'domestic', '역사')"
								>역사</a
							>
							<a
								href="#"
								data-category="domestic"
								data-subcategory="예술"
								onclick="navigateToSubcategory(event, 'domestic', '예술')"
								>예술</a
							>
							<a
								href="#"
								data-category="domestic"
								data-subcategory="자연/과학"
								onclick="navigateToSubcategory(event, 'domestic', '자연/과학')"
								>자연/과학</a
							>
							<a
								href="#"
								data-category="domestic"
								data-subcategory="IT/모바일"
								onclick="navigateToSubcategory(event, 'domestic', 'IT/모바일')"
								>IT/모바일</a
							>
						</div>
						<div class="goods">
							<img src="/final-project/src/img/goods.png" alt="굿즈 이미지" />
						</div>
					</div>
				</div>

				<div class="offline-faq">
					<a href="about-offline-store.html">오프라인 매장</a>
					<a href="faq.html">자주 묻는 질문</a>
				</div>
			</nav>
		</header>

		<!-- 구매 내역 조회 본문 -->
		<div class="purchase-history-container">
			<h1>구매 내역 조회</h1>
			<div class="search-container">
				<label for="start-date" class="period-for-search">검색 기간 설정</label>
				<input type="date" id="start-date" name="start-date" />
				<input type="date" id="end-date" name="end-date" />
				<button>검색</button>
			</div>

			<hr />

			<div class="order-container">
				<div class="order-list">
					<h4>2024-05-27</h4>
					<div class="book-list">
						<p>K-콘텐츠로 보는 현대사회 (1권)</p>
						<p>유쾌한 천문학자들 (1권)</p>
					</div>
					<p class="order-total">총 30,000원</p>
				</div>
				<div class="order-actions">
					<button id="confirm-button">구매 확정하기</button>
					<button id="refund-button">환불 신청하기</button>
				</div>
			</div>

			<div class="order-container">
				<div class="order-list">
					<h4>2024-03-31</h4>
					<div class="book-list">
						<p>벌거벗은 한국사: 고려편 (2권)</p>
						<p>거꾸로 읽는 세계사 (1권)</p>
					</div>
					<p class="order-total">총 50,000원</p>
				</div>
				<div class="order-actions">
					<button class="refund-completed">환불 완료</button>
				</div>
			</div>

			<div class="order-container">
				<div class="order-list">
					<h4>2024-01-10</h4>
					<div class="book-list">
						<p>예민해서 더 빛나는 너에게 (1권)</p>
						<p>비건한 미식가 (1권)</p>
					</div>
					<p class="order-total">총 45,000원</p>
				</div>
				<div class="order-actions">
					<button class="purchase-completed">구매 확정 완료</button>
				</div>
			</div>
		</div>
	</body>
</html>
