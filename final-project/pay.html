<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WeBS | 결제하기</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/header.css" />
		<link rel="stylesheet" href="./css/pay.css" />
		<script src="./js/main.js" defer></script>
		<script src="./js/pay.js" defer></script>
		<script src="./js/list.js" defer></script>
	</head>
	<body>
		<header class="header">
			<div class="menu">
				<a href="login.html">로그인</a>
				<a href="shopping-basket.html">장바구니</a>
				<a href="purchase-history.html">구매내역 조회</a>
				<a href="pay.html">결제하기</a>
			</div>

			<div class="logo-search-bar-container">
				<div class="logo">
					<a href="main.html">
						<img src="./src/img/logo-dark.png" alt="로고이미지" />
					</a>
				</div>
				<div class="search-bar">
					<select>
						<option value="국내 도서">국내 도서</option>
						<option value="외국 도서">외국 도서</option>
						<option value="ebook">eBook</option>
						<option value="티켓">티켓</option>
					</select>
					<input type="text" placeholder="검색어를 입력해주세요." />
					<button type="submit">
						<img src="./src/icon/free-icon-font-search-3917132.svg" alt="돋보기 아이콘" />
					</button>
				</div>
			</div>

			<nav class="main-menu">
				<div class="find-a-book-field">
					<img src="./src/icon/free-icon-font-menu-burger.svg" alt="햄버거 메뉴" />
					<a href="#">도서 분야 찾기</a>
					<div class="main-menu-category-container">
						<div class="main-menu-category">
							<div class="menu-item">
								<a href="#" data-category="domestic" onclick="selectMainCategory(event, 'domestic')"
									>국내 도서</a
								>
							</div>
							<div class="menu-item">
								<a href="#" data-category="foreign" onclick="selectMainCategory(event, 'foreign')"
									>외국 도서</a
								>
							</div>
							<div class="menu-item">
								<a href="#" data-category="ebook" onclick="selectMainCategory(event, 'ebook')"
									>eBook</a
								>
							</div>
							<div class="menu-item">
								<a href="book-list.html">티켓</a>
							</div>
						</div>
						<div class="sub-menu-category">
							<a href="#" onclick="navigateToSubcategory(event, '경영/경제')">경영/경제</a>
							<a href="#" onclick="navigateToSubcategory(event, '사회/정치')">사회/정치</a>
							<a href="#" onclick="navigateToSubcategory(event, '소설/시/희곡')">소설/시/희곡</a>
							<a href="#" onclick="navigateToSubcategory(event, '역사')">역사</a>
							<a href="#" onclick="navigateToSubcategory(event, '예술')">예술</a>
							<a href="#" onclick="navigateToSubcategory(event, '자연/과학')">자연/과학</a>
							<a href="#" onclick="navigateToSubcategory(event, 'IT/모바일')">IT/모바일</a>
						</div>
						<div class="goods">
							<img src="/final-project/src/img/goods.png" alt="굿즈 이미지" />
						</div>
					</div>
				</div>

				<div class="offline-faq">
					<a href="about-offline-store.html">오프라인 매장</a>
					<a href="faq.html">자주 묻는 질문</a>
				</div>
			</nav>
		</header>

		<!-- 결제하기 본문 -->
		<div class="pay-container">
			<h1>결제하기</h1>
			<hr />
			<div class="product-summary-container">
				<div class="product-list">
					<div class="product">
						<img
							src="/final-project/database/book_img/그때가 배고프지 않은 지금이었으면.jpeg"
							alt="그때가 배고프지 않은 지금이었으면"
						/>
						<div class="product-info">
							<h3>그때가 배고프지 않은 지금이었으면 / 김용택</h3>
							<p>18,000원</p>
							<p>1권</p>
						</div>
					</div>
					<div class="product">
						<img
							src="/final-project/database/book_img/나의 뇌를 찾아서.jpeg"
							alt="나의 뇌를 찾아서"
						/>
						<div class="product-info">
							<h3>나의 뇌를 찾아서 / 샨텔 프랫</h3>
							<p>12,000원</p>
							<p>1권</p>
						</div>
					</div>
				</div>

				<!-- 최종 결제 금액 -->
				<div class="summary">
					<p><span>상품 총 금액</span><span id="total-price">35,000원</span></p>
					<p class="shipping">배송비 포함</p>
					<hr />
					<p><span>현재 잔여 포인트</span><span id="remaining-points">6,000원</span></p>
					<p>
						<span>사용할 포인트</span><span><input type="text" id="used-points" /></span>
					</p>
					<p><span>최종 결제 금액</span><span id="final-price">35,000원</span></p>
					<a href="#" class="btn" id="checkout-button">결제하기</a>
				</div>
			</div>
		</div>
	</body>
</html>
