<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>류미성 | 학점 결과 출력</title>
	</head>
  <h1 id="result"></h1>
		<script>
			let score = prompt("점수를 입력하세요");
			let grade;

			if (score >= 90) {
				grade = "A";
			} else if (score >= 80) {
				grade = "B";
			} else if (score >= 70) {
				grade = "C";
			} else if (score >= 60) {
				grade = "D";
			} else {
				grade = "F";
			}

      let resultElement = document.getElementById('result')
      resultElement.innerHTML = "입력한 점수 " + score + "는 " + grade + "학점입니다."
		</script>
	</body>
</html>
