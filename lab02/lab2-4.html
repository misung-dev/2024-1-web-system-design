<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>실습 2-4</title>
		<style>
			.box {
				width: 300px;
				height: 70px;
				margin: 0 auto;
				background-color: #444;
			}
			h1 {
				text-align: center;
				line-height: 70px;
			}
			.box {
				color: #fff;
			}
			#style1 {
				background-color: blue;
				text-shadow: 4px 3px 10px red;
			}
			#style2 {
				background: linear-gradient(90deg, rgb(190, 66, 221), rgb(72, 8, 91));
			}
			#style3 {
				background: radial-gradient(circle, navy, rgb(138, 102, 192));
			}
		</style>
	</head>
	<body>
		<div class="box" id="style1">
			<h1>웹 개발 기초</h1>
		</div>
		<div class="box" id="style2">
			<h1>웹 개발 중급</h1>
		</div>
		<div class="box" id="style3">
			<h1>웹 개발 고급</h1>
		</div>
	</body>
</html>
